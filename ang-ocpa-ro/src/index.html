<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>OcPa's Web Site</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
  <body class="mat-typography" single-menu-app="true" display-mode="m4" mobile="false">
    <app-root id="appRoot"></app-root>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var userLang = navigator.language || navigator.userLanguage;
        var contentDiv = document.getElementById('appRoot');
        contentDiv.innerHTML = userLang.startsWith('ro') ? 
          '<b>&nbsp;Încărcare...</b>' : 
          '<b>&nbsp;Loading...</b>';
      });
    </script>
  </body>
</html>
