<div class="content-browser">
    <app-content-tree #tree [filter]="filter" (nodeSelected)="onNodeSelected($event)"></app-content-tree>
    <label mat-small id="mde-path">{{contentPath}}</label>
    <textarea id="mde-edit" [(ngModel)]="content" (keydown)="onKeyDown()" [disabled]="!editable" ></textarea>
    <app-wiki-viewer id="mde-preview" #viewer [ngStyle]="previewStyle"></app-wiki-viewer>
</div>
