<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="content-tree">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
      <div class="mat-tree-node" [class.selected]="node.selected" (click)="select(node)">
        &nbsp;
        <a (click)="select(node)" matTreeNodeToggle>
          <fa-icon [icon]="icon(node)" [transform]="size" class="node-{{node.type}}"></fa-icon>
        </a>
        <label matTreeNodeToggle class="mat-body" (click)="select(node)" style="cursor: pointer;">
          &nbsp;{{node.name}}
        </label>        
      </div>
  </mat-tree-node>
  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
    <div class="mat-tree-node" [class.selected]="node.selected">
      &nbsp;
      <fa-icon matTreeNodeToggle [icon]="icon(node)" [transform]="size" class="node-{{node.type}}"></fa-icon>
      <label matTreeNodeToggle class="mat-body" (click)="select(node)" style="cursor: pointer;">
        &nbsp;{{node.name}}
      </label>        
    </div>
    <div [class.content-tree-invisible]="!treeControl.isExpanded(node)" role="group">
      <ng-container matTreeNodeOutlet></ng-container>
    </div>
  </mat-nested-tree-node>
</mat-tree>
